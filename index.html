<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Overcooked Clone</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    #ui-layer {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    #top-bar {
      display: flex;
      justify-content: space-between;
      padding: 20px;
      font-size: 24px;
      font-weight: bold;
      color: white;
      text-shadow: 2px 2px 0 #000;
    }

    #orders-container {
      position: absolute;
      top: 60px;
      left: 20px;
      display: flex;
      gap: 10px;
    }

    .order-card {
      background: white;
      border: 3px solid #333;
      border-radius: 8px;
      padding: 10px;
      width: 100px;
      color: black;
      text-shadow: none;
      box-shadow: 4px 4px 0 rgba(0, 0, 0, 0.5);
    }

    .order-title {
      font-size: 14px;
      font-weight: bold;
      margin-bottom: 5px;
      text-align: center;
    }

    .timer-bar {
      width: 100%;
      height: 6px;
      background: #ccc;
      margin-top: 5px;
      overflow: hidden;
    }

    .timer-bar-fill {
      height: 100%;
      width: 100%;
      background: #4caf50;
      transition: width 0.1s linear;
    }

    /* Simple icon placeholders */
    div[class^="icon-"] {
      width: 20px;
      height: 20px;
      display: inline-block;
      margin: 2px;
      border: 1px solid #999;
    }

    .icon-chopped_lettuce {
      background: #0f0;
    }

    .icon-chopped_tomato {
      background: #f00;
    }

    .icon-burger {
      background: #654321;
    }
  </style>
</head>

<body>
  <div id="ui-layer">
    <div id="top-bar">
      <div id="score">Score: <span id="score-value">0</span></div>
      <div id="timer">Time: <span id="timer-value">2:00</span></div>
    </div>
    <div id="orders-container">
      <!-- Orders injected here -->
    </div>

    <!-- Editor UI -->
    <div id="editor-panel"
      style="display: none; position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%); background: rgba(0,0,0,0.8); color: white; padding: 15px; border-radius: 8px; text-align: center;">
      <div style="font-weight: bold; margin-bottom: 5px; color: #ffff00;">EDITOR MODE</div>
      <div>Selected: <span id="editor-selected" style="font-weight: bold; color: #00ff00;">COUNTER</span></div>
      <div style="font-size: 12px; margin-top: 10px; color: #ccc;">
        [1-8] Change Tool | [L-Click] Place | [R-Click] Delete | [P] Save JSON
      </div>
      <div style="font-size: 10px; margin-top: 5px; color: #777;">
        1:Counter 2:Board 3:Stove 4:Plates<br>
        5:Tomato 6:Lettuce 7:Meat 8:Delivery
      </div>
    </div>
  </div>
  <script type="module" src="/src/main.js"></script>
</body>

</html>
